<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homepage</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f2f2f2;
        }
        .navbar {
            background-color: #333;
            overflow: hidden;
        }
        .navbar a {
            float: left;
            display: block;
            color: white;
            text-align: center;
            padding: 14px 20px;
            text-decoration: none;
        }
        .navbar a:hover {
            background-color: #ddd;
            color: black;
        }
        .footer {
            position: fixed;
            left: 0;
            bottom: 0;
            width: 100%;
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px 0;
        }
        .content {
            padding: 20px;
        }
        .options {
            display: flex;
            justify-content: center;
            margin-top: 50px;
        }
        .option {
            margin: 0 20px;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            transition: transform 0.3s;
        }
        .option:hover {
            transform: scale(1.05);
        }
        .option h2 a{
            color: black;
            text-decoration: none;
        }
        .option h2 a:hover{
            color: black;
            text-decoration: none;
        }
    </style>
</head>
<body>

<div class="navbar">
    <a href="{% url 'index' %}">Home</a>
    <a href="{% url 'create_task' %}">Create Task</a>
    <a href="{% url 'list_tasks' %}">List Tasks</a>
</div>

<div class="content">
    <h1>Welcome to Your Task Manager</h1>
    <div class="options">
        <div class="option">
            <h2><a href="{% url 'create_task' %}">Create Task</a></h2>
            <p>Add a new task to your list</p>
        </div>
        <div class="option">
            <h2><a href="{% url 'list_tasks' %}"> List Tasks</a></h2>
            <p>View your existing tasks</p>
        </div>
    </div>
</div>

<div class="footer">
    <p>&copy; 2024 Your Task Manager</p>
</div>

</body>
</html>
